name: Release

on:
  push:
    tags:
      - v**

jobs:
  auto-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

  container-main:
    uses: metal-toolbox/container-push/.github/workflows/container-push.yml@abstract-and-log-auditevent-writer
    with:
      name: audito-maldito
      tag: ${{ github.ref_name }}-test
      registry_org: ${{ github.repository }}
      dockerfile_path: Dockerfile
      platforms: linux/amd64,linux/arm64
